<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>VR Quest</title>
    <link rel="icon" href="img/favicon.ico">
</head>

<body>
    <form action="#" class="form form-container">
        <div class="form__title-container">
            <h1 class="form__title">Оформить<br> заказ</h1>
            <hr>
        </div>

        <div class="mb-3">
            <label for="form__email" class="form-label">Email</label>
            <input type="email" class="form-control form__input" id="form__email" name="form-email"
                placeholder="sample@mail.com">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>


        <div class="mb-3">
            <label for="form__adress" class="form-label">Адрес</label>
            <input type="text" class="form-control form__input" id="form__adress" name="form-adress"
                placeholder="Санкт-Петербург, ул Московская 23">
        </div>

        <label class="form-label">Добавить к заказу</label>
        <div class="form__accss">

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Кейс</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck2">Оправу</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                <label class="form-check-label" for="exampleCheck3">Кабель зарядки</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck4">
                <label class="form-check-label" for="exampleCheck4">Беспроводная зарядка</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Страна доставки</label>
            <input type="text" class="form-control" id="country" placeholder="Россия">
        </div>
        <button type="submit" class="btn btn-primary form__btn">Оформить</button>
    </form>
</body>

</html>
